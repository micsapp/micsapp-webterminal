server {
    listen 7680;
    server_name micsmac-ssh.micstec.com;

    absolute_redirect off;

    # Auth subrequest
    location = /api/auth {
        internal;
        proxy_pass http://127.0.0.1:7682;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header Cookie $http_cookie;
    }

    # Login page and login API (no auth required)
    location /login {
        proxy_pass http://127.0.0.1:7682;
    }
    location /api/login {
        proxy_pass http://127.0.0.1:7682;
    }

    # File browser API (requires auth)
    location /api/files/ {
        auth_request /api/auth;
        error_page 401 = @login_redirect;
        proxy_pass http://127.0.0.1:7682;
        client_max_body_size 10m;
    }

    # Wrapper app page (requires auth)
    location = / {
        auth_request /api/auth;
        error_page 401 = @login_redirect;
        proxy_pass http://127.0.0.1:7682/app;
    }

    # Per-user ttyd instances (dynamic port from URL path)
    location ~ ^/ut/(\d+)/(.*) {
        auth_request /api/auth;
        error_page 401 = @login_redirect;

        proxy_pass http://127.0.0.1:$1/$2$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    location @login_redirect {
        return 302 /login;
    }
}
