server {
    listen 7680;
    server_name micsmac-ssh.micstec.com;

    absolute_redirect off;

    # Auth subrequest
    location = /api/auth {
        internal;
        proxy_pass http://127.0.0.1:7682;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header Cookie $http_cookie;
        # Used by auth.py to authorize /ut/<port>/ access (prevents cross-user port access).
        proxy_set_header X-TTYD-Port $ttyd_port;
    }

    # Login page and login API (no auth required)
    location /login {
        proxy_pass http://127.0.0.1:7682;
    }
    location /api/login {
        proxy_pass http://127.0.0.1:7682;
    }

    # File browser API (requires auth)
    location /api/files/ {
        auth_request /api/auth;
        error_page 401 = @login_redirect;
        proxy_pass http://127.0.0.1:7682;
        client_max_body_size 10m;
    }

    # Quick commands API (requires auth)
    location /api/quick-commands {
        auth_request /api/auth;
        error_page 401 = @login_redirect;
        proxy_pass http://127.0.0.1:7682;
        client_max_body_size 2m;
    }

    # Wrapper app page (requires auth)
    location = / {
        auth_request /api/auth;
        error_page 401 = @login_redirect;
        proxy_pass http://127.0.0.1:7682/app;
    }

    # Per-user ttyd instances (dynamic port from URL path)
    location ~ ^/ut/(\d+)/(.*) {
        set $ttyd_port $1;
        auth_request /api/auth;
        error_page 401 = @login_redirect;

        proxy_pass http://127.0.0.1:$1/$2$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        # Allow sub_filter to operate (disable upstream compression).
        proxy_set_header Accept-Encoding "";

        # Inject a helper script into ttyd HTML so the iframe exposes the xterm instance.
        # Use an external script (same-origin) to avoid CSP issues with inline scripts.
        sub_filter_once on;
        sub_filter '</head>' '<script src="/api/term-hook.js"></script></head>';
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Helper script used by /ut/... injection (requires auth)
    location = /api/term-hook.js {
        auth_request /api/auth;
        error_page 401 = @login_redirect;
        proxy_pass http://127.0.0.1:7682;
    }

    location @login_redirect {
        return 302 /login;
    }
}
